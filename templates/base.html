<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Student Web Activity Analyzer" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-blue-600">Student Web Activity Analyzer</h1>
                <div class="space-x-4">
                    <a href="{{ url_for('upload_file') }}" class="text-gray-700 hover:text-blue-600 font-medium">Upload</a>
                    <a href="{{ url_for('data_view') }}" class="text-gray-700 hover:text-blue-600 font-medium">Data View</a>
                    <a href="{{ url_for('analytics') }}" class="text-gray-700 hover:text-blue-600 font-medium">Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
